<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.proposalName"></h1>
		<span>Sponsored by: </span><h4 data-ng-bind="article.sponsorName"></h4>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	<p class="proposalInfo" data-ng-bind="article.govLevel"></p><br />
	<p class="proposalInfo" data-ng-bind="article.state"></p><br />
	<p class="proposalInfo" data-ng-bind="article.city"></p><br />
	<p class="proposalInfo" data-ng-bind="article.summary"></p><br />
	<p class="proposalInfo" data-ng-bind="article.proposalLink"></p>
	<h2>Comments:</h2>
	 
            <blockquote ng-repeat="comment in article.comments"> {{articlesCtrl.article.comment}} </blockquote>

            <form name="commentForm" ng-controller="ArticlesController as articlesCtrl" ng-submit="articlesCtrl.btn_add(comment)">
            	<textarea ng-model="article.comment"></textarea>
            	<input type="submit" value="Submit" onClick=".btn_add()"/>
    		</form>
 
</section>
