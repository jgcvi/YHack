<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<center><h2>Edit Proposal</h2></center>
	</div>
	<div class="col-md-8 col-md-offset-2">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>
				<!--First Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.proposalName.$invalid}">
					<label class="control-label" for="proposalName">Name of Proposal</label>
					<div class="controls">
						<input name="proposalName" type="text" data-ng-model="article.proposalName" id="proposalName" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && articleForm.proposalName.$invalid" class="help-block">
						<p ng-show="articleForm.proposalName.$error.required" class="text-danger">Name of proposal is required</p>
					</div>
				</div>
				<!--End of First Form Field!-->
				<!--Second Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.sponsorName.$invalid}">
					<label class="control-label" for="sponsorName">Name of Sponsor</label>
					<div class="controls">
						<input name="sponsorName" type="text" data-ng-model="article.sponsorName" id="sponsorName" class="form-control" placeholder="Name(s) of Sponsor(s)" required>
					</div>
					<div ng-show="submitted && articleForm.sponsorName.$invalid" class="help-block">
						<p ng-show="articleForm.sponsorName.$error.required" class="text-danger">Name of sponsor is required</p>
					</div>
				</div>
				<!--End of Second Form Field!-->
				<!--Third Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.govLevel.$invalid}">
					<label class="control-label" for="govLevel">Level of Government</label>
					<div class="controls">
						<input name="govLevel" type="text" data-ng-model="article.govLevel" id="govLevel" class="form-control" placeholder="Local/State/National" required>
					</div>
					<div ng-show="submitted && articleForm.govLevel.$invalid" class="help-block">
						<p ng-show="articleForm.govLevel.$error.required" class="text-danger">Goverment Level is required</p>
					</div>
				</div>
				<!--End of Third Form Field!-->
				<!--Third and a half Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.state.$invalid}">
					<label class="control-label" for="state">State</label>
					<div class="controls">
						<input name="state" type="text" data-ng-model="article.state" id="state" class="form-control" placeholder="State" required>
					</div>
					<div ng-show="submitted && articleForm.state.$invalid" class="help-block">
						<p ng-show="articleForm.state.$error.required" class="text-danger">State is required</p>
					</div>
				</div>
				<!--End of Third and a half Form Field!-->
				<!--Third and a three quarters Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.city.$invalid}">
					<label class="control-label" for="city">City</label>
					<div class="controls">
						<input name="city" type="text" data-ng-model="article.city" id="city" class="form-control" placeholder="City" required>
					</div>
					<div ng-show="submitted && articleForm.city.$invalid" class="help-block">
						<p ng-show="articleForm.city.$error.required" class="text-danger">City is required</p>
					</div>
				</div>
				<!--End of Third and three quarters Form Field!-->
				<!--Fourth Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.summary.$invalid}">
					<label class="control-label" for="summary">Summary</label>
					<div class="controls">
						<textarea name="summary" data-ng-model="article.summary" id="summary" class="form-control" cols="30" rows="10" placeholder="Summary" required></textarea>
					</div>
					<div ng-show="submitted && articleForm.summary.$invalid" class="help-block">
						<p ng-show="articleForm.summary.$error.required" class="text-danger">Summary is required</p>
					</div>
				</div>
				<!--End of Fourth Field!-->
				<!--Fifth Form Field!-->
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.proposalLink.$invalid}">
					<label class="control-label" for="proposalLink">Proposal link</label>
					<div class="controls">
						<textarea name="proposalLink" data-ng-model="article.proposalLink" id="proposalLink" class="form-control" cols="30" rows="10" placeholder="Proposal link" required></textarea>
					</div>
					<div ng-show="submitted && articleForm.summary.$invalid" class="help-block">
						<p ng-show="articleForm.summary.$error.required" class="text-danger">Proposal link is required</p>
					</div>
				</div>
				<!--End of Fifth Form Field!-->
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
