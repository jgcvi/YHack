<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>New Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<!--First From Field!-->
				<div class="form-group" ng-class="{ 'has-error': articleForm.proposalName.$dirty && articleForm.proposalName.$invalid }">
					<label class="control-label" for="proposalName">Name of proposal</label>
					<div class="controls">
						<input name="proposalName" type="text" data-ng-model="proposalName" id="proposalName" class="form-control" placeholder="Name of proposal" required>
					</div>
				</div>
				<!--End of First Form Field!-->
				<!--Second Form Field!-->
				<div class="form-group" ng-class="{ 'has-error': articleForm.sponsorName.$dirty && articleForm.sponsorName.$invalid }">
					<label class="control-label" for="sponsorName">Name of sponsor</label>
					<div class="controls">
						<input name="sponsorName" type="text" data-ng-model="sponsorName" id="sponsorName" class="form-control" placeholder="Name of sponsor" required>
					</div>
				</div>
				<!--End of Second Form Field!-->
				<!--Third Form Field!-->
				<div class="form-group" ng-class="{ 'has-error': articleForm.govLevel.$dirty && articleForm.govLevel.$invalid }">
					<label class="control-label" for="govLevel">Goverment Level</label>
					<div class="controls">
						<input name="govLevel" type="text" data-ng-model="govLevel" id="govLevel" class="form-control" placeholder="Goverment Level" required>
					</div>
				</div>
				<!--Fourth Form Field!-->
				<div class="form-group">
					<label class="control-label" for="summary">Summary</label>
					<div class="controls">
						<textarea name="summary" data-ng-model="summary" id="summary" class="form-control" cols="30" rows="10" placeholder="Summary"></textarea>
					</div>
				</div>
				<!--End of Fourth Form Field!-->
				<!--Fifth Form Field!-->
				<div class="form-group" ng-class="{ 'has-error': articleForm.proposalLink.$dirty && articleForm.proposalLink.$invalid }">
					<label class="control-label" for="proposalLink">Proposal Link</label>
					<div class="controls">
						<input name="proposalLink" type="text" data-ng-model="proposalLink" id="proposalLink" class="form-control" placeholder="Proposal Link" required>
					</div>
				</div>
				<!--End of Fifth Form Field!-->
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
